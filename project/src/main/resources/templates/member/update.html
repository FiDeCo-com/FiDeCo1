<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보 수정</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div th:replace="navbar.html"></div>
    <h2>회원 정보 수정</h2>
    <form id="updateForm" th:action="@{/member/update/{id}(id=${member.id})}" method="post">
        <div>
            <label for="memberId">아이디:</label>
            <input type="text" id="memberId" name="memberId" th:value="${member.memberId}" required readonly>
        </div>
        <div>
            <label for="memberName">이름:</label>
            <input type="text" id="memberName" name="memberName" th:value="${member.memberName}" required>
        </div>
        <div>
            <label for="memberPw">비밀번호:</label>
            <input type="password" id="memberPw" name="memberPw">
            <div id="pwMessage" class="mt-2 text-danger"></div>
        </div>
        <div>
            <label for="confirmMemberPw">비밀번호 확인:</label>
            <input type="password" id="confirmMemberPw">
            <div id="confirmPwMessage" class="text-danger"></div>
        </div>
        <div>
            <label for="memberAddress">주소:</label>
            <input type="text" id="memberAddress" name="memberAddress" th:value="${member.memberAddress}" required>
        </div>
        <div>
            <label for="memberPhone">전화번호:</label>
            <input type="text" id="memberPhone" name="memberPhone" th:value="${member.memberPhone}" required>
        </div>
        <div>
            <label for="memberEmail">이메일:</label>
            <input type="email" id="memberEmail" name="memberEmail" th:value="${member.memberEmail}" required readonly>
        </div>
        <div id="authField" style="display: none;">
            <label for="memberAuth">권한:</label>
            <input type="text" id="memberAuth" name="memberAuth" th:value="${member.memberAuth}" required>
        </div>
        <div>
            <button type="submit" id="updateButton" disabled>수정하기</button>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/memberupdate.js"></script>
</body>
</html>
