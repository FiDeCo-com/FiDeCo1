<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/style.css">
	<script src="/js/signup.js" defer></script>
</head>
<body>
	<div th:insert="~{navbar.html}"></div>
	<h2>회원가입</h2>
	<form id="signupForm" action="/member/signup" method="post">
		<div class="form-group">
			<label for="memberId">아이디:</label> 
			<input type="text" id="memberId" name="memberId" class="form-control" required>
			<button type="button" class="btn btn-secondary mt-2" onclick="checkDuplicate()">중복 확인</button>
			<div id="memberIdMessage" class="mt-2"></div>
		</div>
		<div class="form-group">
			<label for="memberEmail">이메일:</label> 
			<input type="email" id="memberEmail" name="memberEmail" class="form-control" required>
			<button type="button" id="emailVerificationBtn" class="btn btn-secondary mt-2" onclick="sendEmailVerification()">이메일 인증번호 전송</button>
			<div id="emailMessage" class="mt-2"></div>
		</div>
		<div class="form-group">
			<label for="certificationNumber">인증번호:</label> 
			<input type="text" id="certificationNumber" name="certificationNumber" class="form-control" required>
			<button type="button" id="certificationCheckBtn" class="btn btn-secondary mt-2" onclick="checkCertification()">인증 확인</button>
			<div id="certificationMessage" class="mt-2"></div>
		</div>
		<div class="form-group">
			<label for="memberPw">비밀번호:</label> 
			<input type="password" id="memberPw" name="memberPw" class="form-control" required>
			<div id="pwMessage" class="mt-2 text-danger"></div>
		</div>
		<div class="form-group">
			<label for="confirmMemberPw">비밀번호 확인:</label> 
			<input type="password" id="confirmMemberPw" name="confirmMemberPw" class="form-control" required>
			<div id="confirmPwMessage" class="mt-2"></div>
		</div>
		<div class="form-group">
			<label for="memberName">이름:</label> 
			<input type="text" id="memberName" name="memberName" class="form-control" required>
		</div>
		<div class="form-group">
			<label for="memberAddress">주소:</label> 
			<input type="text" id="memberAddress" name="memberAddress" class="form-control" required>
		</div>
		<div class="form-group">
			<label for="memberPhone">전화번호:</label> 
			<input type="text" id="memberPhone" name="memberPhone" class="form-control" required>
		</div>
		<button type="submit" id="signupButton" class="btn btn-primary">회원가입</button>
	</form>
</body>
</html>
