<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>결제 정보 입력</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{/css/bootstrap.min_4.5.0.css}">
<link rel="stylesheet" th:href="@{/css/global.css}">
<script src="./js/jquery-3.5.1.min.js"
	th:src="@{/js/jquery-3.5.1.min.js}"></script>
<script src="./js/bootstrap.min_4.5.0.js"
	th:src="@{/js/bootstrap.min_4.5.0.js}"></script>
<script src="./js/jquery.validate.min.js"
	th:src="@{/js/jquery.validate.min.js}"></script>

</head>
<body>
	<header id="main-header" class="py-2 btn-dark text-white">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h1>결제 정보 입력</h1>
				</div>
			</div>
		</div>
	</header>
	<section id="actions" class="py-4 mb-4 bg-light"></section>
	<section id="details">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<h5>결제 정보 입력</h5>
						</div>
						<div class="card-body">
							<form th:action="@{/processPayment}" method="post"
								id="sign_payment" onsubmit="submitForm(event)">
								<fieldset>
									<div class="form-group row">
										<label for="merchant_uid" class="ml-sm-3 col-form-label">주문번호</label>
										<div class="ml-sm-3">
											<input type="text" name="merchant_uid" id="merchant_uid"
												class="form-control form-control-sm">
										</div>
									</div>
									<div class="form-group row">
										<label for="name" class="ml-sm-3 col-form-label">상품명</label>
										<div class="ml-sm-3">
											<input type="text" name="name" id="name"
												class="form-control form-control-sm">
										</div>
									</div>
									<div class="form-group row">
										<label for="amount" class="ml-sm-3 col-form-label">금액</label>
										<div class="ml-sm-3">
											<input type="text" name="amount" id="amount"
												class="form-control form-control-sm">
										</div>
									</div>
									<div class="form-group row">
										<label for="order_no" class="ml-sm-3 col-form-label">주문
											번호</label>
										<div class="ml-sm-3">
											<input type="text" name="order_no" id="order_no"
												class="form-control form-control-sm">
										</div>
									</div>
									<div class="form-group row">
										<label for="product_id" class="ml-sm-3 col-form-label">상품
											번호</label>
										<div class="ml-sm-3">
											<input type="text" name="product_id" id="product_id"
												class="form-control form-control-sm">
										</div>
									</div>
									<div class="form-group row">
										<label for="member_id" class="ml-sm-3 col-form-label">회원
											번호</label>
										<div class="ml-sm-3">
											<input type="text" name="member_id" id="member_id"
												class="form-control form-control-sm">
										</div>
									</div>
									<div class="form-group row">
										<label for="cart_id" class="ml-sm-3 col-form-label">장바구니
											아이디</label>
										<div class="ml-sm-3">
											<input type="text" name="cart_id" id="cart_id"
												class="form-control form-control-sm">
										</div>
									</div>
									<div class="form-group">
										<button type="submit" class="btn btn-secondary">등록</button>
										<button type="reset" class="btn btn-secondary">취소</button>
									</div>
								</fieldset>
							</form>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
